services:
  cluster-node1:
    container_name: cluster-node1
    build:
      context: .
      dockerfile: Dockerfile.debian
    networks:
      cluster_net:
        ipv4_address: 192.168.56.11
    volumes:
      - ./disks/cluster-node1:/data

  cluster-node2:
    container_name: cluster-node2
    build:
      context: .
      dockerfile: Dockerfile.debian
    networks:
      cluster_net:
        ipv4_address: 192.168.56.12
    volumes:
      - ./disks/cluster-node2:/data

  cluster-node3:
    container_name: cluster-node3
    build:
      context: .
      dockerfile: Dockerfile.debian
    networks:
      cluster_net:
        ipv4_address: 192.168.56.13
    volumes:
      - ./disks/cluster-node3:/data

  cluster-node4:
    container_name: cluster-node4
    build:
      context: .
      dockerfile: Dockerfile.debian
    networks:
      cluster_net:
        ipv4_address: 192.168.56.14
    volumes:
      - ./disks/cluster-node4:/data

  nas1:
    container_name: nas1
    build:
      context: .
      dockerfile: Dockerfile.debian
    networks:
      cluster_net:
        ipv4_address: 172.18.0.22
    privileged: true
    ports:
      - "2222:22"
    volumes:
      - ./ansible:/ansible

networks:
  cluster_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
