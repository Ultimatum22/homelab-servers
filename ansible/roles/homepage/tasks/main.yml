---
- name: Install required packages
  ansible.builtin.apt:
    package: "{{ item }}"
    state: present
  with_items:
    - python3-requests

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0775"
  with_items:
    - "{{ docker_homepage.config }}"

- name: Create network
  community.docker.docker_network:
    name: homelab

