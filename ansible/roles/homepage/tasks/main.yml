- name: Create and start Homepage container
  community.docker.docker_swarm_service:
    name: homepage
    image: "{{ docker_homepage.image }}"
    networks:
      - traefik
    env:
      TZ: "{{ system_timezone }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: traefik

      # HTTP Routers
      traefik.http.routers.homepage-rtr.entrypoints: websecure
      traefik.http.routers.homepage-rtr.rule: Host(`homepage.{{ root_domain }}`)
      # traefik.http.routers.homepage-rtr.middlewares: authelia
      # HTTP Services
      traefik.http.routers.homepage-rtr.service: homepage-svc
      traefik.http.services.homepage-svc.loadbalancer.server.port: "3000"
    mounts:
      - source: /var/run/docker.sock
        target: /var/run/docker.sock
        type: bind
        readonly: true
    state: present
    mode: replicated
    placement:
      constraints:
        - node.role == manager
  when: inventory_hostname == groups['cluster'][0]

