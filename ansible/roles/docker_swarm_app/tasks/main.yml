---
- name: Install jsondiff
  become: true
  ansible.builtin.package:
    name: python3-jsondiff
    state: present

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0775"
  with_items:
    - "/home/system/stacks"

- name: Create network
  community.general.docker_network:
    name: "{{ item }}"
  with_items:
    - homelab

- name: Deploy product stack file
  ansible.builtin.copy:
    src: "{{ stack }}.yml"
    dest: "/home/system/stacks/{{ stack }}.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Deploy stack from a compose file
  community.general.docker_stack:
    state: present
    name: "{{ stack }}"
    compose:
      - "/home/system/stacks/{{ stack }}.yml"
  when: "inventory_hostname == groups['cluster_manager'][0]"
